<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add / Edit Property</title>
    <style>
        :root {
            --bg-1: #081923;       /* deep navy */
            --bg-2: #0f2b38;       /* teal-blue */
            --accent: #0f5b6b;     /* teal */
            --accent-dark: #084e57;
            --card-bg: #ffffff;    /* white panel */
            --muted: #97a7b2;
            --input-bg: #fbfdff;
            --danger: #c94a4a;
            --shadow: rgba(3,15,22,0.55);
        }

        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
            color: #e9f2f5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            padding: 40px 20px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        /* centered white card like other pages */
        .form-card {
            width: 100%;
            max-width: 520px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 28px 32px;
            box-shadow: 0 10px 30px var(--shadow);
            color: #16333a;
            border: 1px solid rgba(10,30,36,0.06);
        }

        h1 {
            margin: 0 0 14px;
            text-align: center;
            color: var(--accent);
            font-size: 26px;
            font-weight: 700;
        }

        form {
            text-align: left; /* keep form fields left-aligned inside card */
            border: none;     /* remove original green border (we style the card) */
            padding: 0;
            width: 100%;
            margin: 0 auto;
            background: transparent;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            color: #0b3b45;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(12,40,48,0.08);
            background: var(--input-bg);
            color: #0b3b45;
            font-size: 0.95rem;
            outline: none;
            box-shadow: 0 6px 16px rgba(6,18,22,0.03);
            transition: box-shadow .12s, border-color .12s, transform .06s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        input[type="file"]:focus {
            border-color: var(--accent);
            box-shadow: 0 10px 28px rgba(15,91,107,0.06);
            transform: translateY(-1px);
        }

        /* Save button styled as primary CTA */
        button[type="submit"] {
            display: inline-block;
            width: 100%;
            margin-top: 18px;
            padding: 12px 14px;
            background: linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(8,46,52,0.12);
            transition: transform .08s, opacity .12s;
        }

        button[type="submit"]:hover { transform: translateY(-2px); opacity: 0.98; }

        /* Back to Dashboard button */
        .back-dashboard {
            display: inline-block;
            padding: 10px 18px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            transition: background-color 0.2s, transform 0.08s;
            margin-bottom: 18px;
            box-shadow: 0 6px 18px rgba(15,91,107,0.18);
        }

        .back-dashboard:hover { background-color: var(--accent-dark); transform: translateY(-1px); }

        /* center the back button row like before */
        .back-row { text-align: center; margin-bottom: 18px; }

        /* small help/text styles */
        .hint {
            display:block;
            margin-top:8px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        @media (max-width: 640px) {
            body { padding: 20px; }
            .form-card { padding: 20px; border-radius: 10px; }
            h1 { font-size: 22px; }
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h1>Add / Edit Property</h1>

        <!-- Back to Dashboard Button -->
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/webpages/dashboard" class="back-dashboard">Back to Dashboard</a>
        </div>

        <form id="property-form">
            <label>Title:</label>
            <input type="text" id="title" required>

            <label>Description:</label>
            <input type="text" id="description" required>

            <label>Price:</label>
            <input type="number" id="price" required>

            <label>Type:</label>
            <select id="type">
                <option value="SALE">Sale</option>
                <option value="RENT">Rent</option>
            </select>

            <label>Location:</label>
            <input type="text" id="location" required>

            <label>Image:</label>
            <input type="file" id="imageFile">

            <button type="submit">Save</button>
        </form>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if(!token) window.location.href = '/webpages/login';

        const path = window.location.pathname;
        const id = path.includes('/edit/') ? path.split('/').pop() : null;

        async function loadProperty() {
            if(id){
                const res = await fetch(`/api/properties`);
                const properties = await res.json();
                const property = properties.find(p => p.id == id);
                if(property){
                    document.getElementById('title').value = property.title;
                    document.getElementById('description').value = property.description;
                    document.getElementById('price').value = property.price;
                    document.getElementById('type').value = property.type;
                    document.getElementById('location').value = property.location;
                }
            }
        }

        document.getElementById('property-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const property = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                type: document.getElementById('type').value,
                location: document.getElementById('location').value
            };
            formData.append('property', JSON.stringify(property));
            const file = document.getElementById('imageFile').files[0];
            if(file) formData.append('imageFile', file);
            
            const email = JSON.parse(atob(token.split('.')[1])).sub;
            const url = id ? `/api/properties/update/${id}` : `/api/properties/create?ownerEmail=${email}`;
            const method = id ? 'PUT' : 'POST';

            await fetch(url, {
                method: method,
                headers: {'Authorization': 'Bearer ' + token},
                body: formData
            });

            window.location.href = '/webpages/dashboard';
        });

        loadProperty();
    </script>
</body>
</html>
