<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        :root {
            --bg-1: #081923;       /* deep navy */
            --bg-2: #0f2b38;       /* teal-blue */
            --accent: #0f5b6b;     /* teal accent */
            --accent-dark: #084e57;
            --card-bg: #ffffff;
            --text-dark: #16333a;
            --muted: #97a7b2;
            --shadow: rgba(3,15,22,0.55);
        }

        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
            color: #e9f2f5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 36px 16px;
        }

        /* center the content in a white card */
        form {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 28px 26px;
            width: 320px;
            margin: 0;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid rgba(10,30,36,0.06);
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        h1 {
            color: var(--accent);
            margin: 0 0 8px;
            text-align: center;
            font-size: 26px;
            font-weight: 700;
        }

        h3 {
            text-align: center;
            margin-top: 14px;
            color: #0b3b45;
            font-size: 0.95rem;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
        }

        a:hover { text-decoration: underline; }

        label {
            font-weight: 700;
            color: #0b3b45;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(12,40,48,0.08);
            width: 100%;
            box-sizing: border-box;
            background: #fbfdff;
            color: #0b3b45;
            font-size: 0.95rem;
            outline: none;
            box-shadow: 0 6px 18px rgba(6,18,22,0.03);
            transition: box-shadow .12s, border-color .12s, transform .06s;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 10px 28px rgba(15,91,107,0.06);
            transform: translateY(-1px);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            font-weight: 800;
            cursor: pointer;
            transition: transform .08s, opacity .12s;
            box-shadow: 0 10px 30px rgba(8,46,52,0.12);
        }

        button:hover { transform: translateY(-2px); opacity: 0.98; }

        /* keep the small page margins from your original layout */
        body > *:not(form) {
            display: none; /* ensures form is centered like the screenshot (keeps your JS unaffected) */
        }

        /* show the "Already have an account?" text below the form */
        h3 { display: block; }

        @media (max-width: 420px) {
            form { width: 92%; padding: 20px; border-radius: 10px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form id="register-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="role">Role:</label>
        <select id="role">
            <option value="ROLE_CUSTOMER">Customer</option>
            <option value="ROLE_ADMIN">Admin</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <h3>Already have an account? <a href="/webpages/login">Login</a></h3>

    <script>
        const form = document.getElementById('register-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) {
                alert('Registered successfully! Please login.');
                window.location.href = '/webpages/login';
            } else {
                const err = await res.text();
                alert(err);
            }
        });
    </script>
</body>
</html>
